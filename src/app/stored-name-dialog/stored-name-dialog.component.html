<!-- stored-name-dialog.component.html -->
<div class="dialog-overlay">
    <div class="dialog-content">
      <h1>¿Quieres usar el nombre guardado?</h1>
      <p>El nombre guardado es: {{ storedName }}</p>
      <div class="dialog-actions">
        <button (click)="onNoClick()">No</button>
        <button (click)="onYesClick()">Sí</button>
      </div>
    </div>
  </div>
